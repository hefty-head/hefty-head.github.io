<!DOCTYPE html>
<html>
	<head><title> Color </title></head>
	<body style="background-color: green;">
		<p><button onclick="giveMeColor('blue');">I want Blue!</button></p>
		<p><button onclick="giveMeColor('yellow');">I want Yellow!</button></p>

		<script>
			function giveMeColor(x) {document.body.style.backgroundColor = x;}
		</script>
	</body>
</html>
